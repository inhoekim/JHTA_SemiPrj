<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function InsertBoard(){
	var xhr= new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4 && xhr.status ==200){
			let data = xhr.responseText;
			let json = JSON.parse(data);
			if(json.cods == 'success'){
				alert("문의글이 등록되었습니다.");
			}else{
				alert(""); //not null값 검사하기
			}
		}
	};
	let id=document.getElementById("id").value;
	let title=document.getElementById("title").value;
	let content=document.getElementById("content").value;
	let pwd=document.getElementById("pwd").value;	
	xhr.open=('get','${pageContext.request.contextPath}/board/insert',true);
	xhr.send();
}
function ReturnMain(){
	location.href = "../mainje.jsp"
}
</script>
</head>
<body>
<form>
작성자  <input type="text" name="id"><br>
제목  <input type="text" name="title"><br>
내용<br>
<textarea rows="5" cols="50" name="content"></textarea><br>
비밀번호 <input type="password" name="pwd"><br>
<p style="color: red; font-size: 7px">
*비밀번호는 필수 입력 사항입니다.</p>
<input type="submit" value="등록" onclick="InsertBoard()">
<input type="button" value="취소" onclick="ReturnMain()">
</form>
</body>
</html>
